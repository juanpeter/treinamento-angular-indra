<app-card [titulo]="'Formulários'" [showFooter]="true">
  <form>
    <div class="form-group">
      <label>Nome: {{  nome  }}</label>
      <input type="text" class="form-control" [value]="nome">
      <label>Email: {{  email  }}</label>
      <input type="text" class="form-control" (input)="setEmail($event)">
      <label>Nota:</label>
      <input type="number" class="form-control">

    </div>
  </form>
</app-card>

<app-card [titulo]="'Formulários Reativos'" [showFooter]="true">
  <form [formGroup]="formulario">
    <div class="form-group">

      <label>Nome:</label>
      <input type="text" class="form-control" formControlName="nome">

      <label>Email:</label>
      <input type="text" class="form-control" formControlName="email">

      <label>Nota:</label>
      <input type="text" class="form-control" formControlName="nota">
      <app-button  [buttonType]="'primary'" (click)="submit()"> Enviar</app-button>
    </div>
  </form>
</app-card>
